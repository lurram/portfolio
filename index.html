<!doctype html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/global.css" rel="stylesheet">
    <title>Lurram Barbosa Santos | Engenheiro de Computação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
      .font-display {
        font-family: "Space Grotesk", sans-serif;
      }
      /* Ajuste para rolagem não bater no topo por causa da navbar fixa */
      section[id] {
        scroll-margin-top: 5rem;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111d21;
      }
      ::-webkit-scrollbar-thumb {
        background: #0d5973;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #148fb8;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

          "react-router-dom": "https://esm.sh/react-router-dom@^7.2.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-[#f6f7f8] dark:bg-[#111d21] text-slate-900 dark:text-slate-100 transition-colors duration-300"
